<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Store</title>
    <meta
      name="description"
      content="Express Store, your favorite place to buy products online"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="./javascript/common.js" defer></script>
    <script type="module" src="./javascript/index.js" defer></script>
    <script type="module" src="./javascript/carousel.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="content">
          <div class="text">
            Immerse yourself in the sound you deserve with our premium
            headphones, airbuds, and speakers.
          </div>
          <div class="space-5"></div>
          <button class="black-btn" onclick="location.href = './products.html'">
            <span>View Products</span>
          </button>
        </div>
        <div class="carousel">
          <div id="left" class="arrow">
            <img src="./images/icons/chevron-left.svg" />
          </div>
          <div class="carousel-container"></div>
          <div id="right" class="arrow">
            <img src="./images/icons/chevron-right.svg" />
          </div>
        </div>
      </div>
      <div class="product-types"></div>
    </div>
    <div class="register-container">
      <div class="register-form">
        <div class="form">
          <h1>Register</h1>
          <div class="input-grid">
            <div class="input-container">
              <label>First Name</label>
              <input class="firstName" />
            </div>
            <div class="input-container">
              <label>Last Name</label>
              <input class="lastName" />
            </div>
            <div class="input-container">
              <label>Mobile Number</label>
              <input class="mobileNumber" />
            </div>
            <div class="input-container">
              <label>Email</label>
              <input class="email" />
            </div>
            <div>
              <button class="black-btn submit">
                <span>Register</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
